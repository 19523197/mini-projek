stages:
  - analysis
  - test

code_quality:
  stage: analysis
  image: asia.gcr.io/uii-cloud-project/uii-gateway/backend/docker-php/php:8.0
  script:
    - composer global require "squizlabs/php_codesniffer=*"
#    - composer global require friendsofphp/php-cs-fixer
    - composer global require overtrue/phplint
    - phpcs
#    - php-cs-fixer fix --dry-run --stop-on-violation --diff --diff-format udiff
    - phplint
  only:
    - develop
    - /^(\d+\.)(\d+\.)(\d+)$/

unit_testing:
  stage: test
  image: asia.gcr.io/uii-cloud-project/uii-gateway/backend/docker-php/php:8.0
  script:
    - composer install
    - ./vendor/bin/phpunit
  only:
    - develop
    - /^(\d+\.)(\d+\.)(\d+)$/
