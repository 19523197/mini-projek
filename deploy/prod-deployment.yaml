---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-academic-boilerplate-lumen
  labels:
    svc: svc-academic-boilerplate-lumen
    tier: backend
  namespace: academic-production
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: svc-academic-boilerplate-lumen
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        svc: svc-academic-boilerplate-lumen
        tier: backend
    spec:
      imagePullSecrets:
        - name: gcr-uii-key
      containers:
        - name: svc-academic-boilerplate-lumen
          image: asia.gcr.io/uii-cloud-project/academic/backend/svc-academic-boilerplate-lumen:prod
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              memory: 500Mi
          env:
            - name: APP_DEBUG
              value: "false"
            - name: DB_HOST
              value: "dbproduction.bsi.io"
            - name: DB_PORT
              value: "6033"
            - name: DB_USERNAME
              value: "default"
            - name: DB_PASSWORD
              value: "default"
            - name: WORKER_PROCESSES
              value: "auto"
            - name: WORKER_CONNECTIONS
              value: "768"
            - name: PM_MAX_CHILDREN
              value: "40"
            - name: PM_START_SERVER
              value: "10"
            - name: PM_MIN_SPARE_SERVER
              value: "10"
            - name: PM_MAX_SPARE_SERVER
              value: "20"
            - name: MAX_EXECUTION_TIME
              value: "60"
            - name: PHP_MEMORY_LIMIT
              value: "240M"
            - name: PHP_OPCACHE_MEMORY
              value: "16"
          ports:
            - name: http-api
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-academic-boilerplate-lumen
  labels:
    svc: svc-academic-boilerplate-lumen
    tier: backend
  namespace: academic-production
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  svc-academic-boilerplate-lumen-mapping
      prefix: /v1/boilerplate
      rewrite: /public/api/v1
      service: svc-academic-boilerplate-lumen.academic-production
      timeout_ms: 180000
spec:
  selector:
    svc: svc-academic-boilerplate-lumen
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    svc: svc-academic-boilerplate-lumen
    tier: backend
  name: svc-academic-boilerplate-lumen
  namespace: academic-production
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: svc-academic-boilerplate-lumen
  targetCPUUtilizationPercentage: 50
